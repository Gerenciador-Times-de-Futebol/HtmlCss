<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/RegisterAthletes.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Athletes</title>
</head>

<body>
    <header>
        <h1>Cadastrar novos jogadores</h1>
    </header>
    <main>

        <div class="loginbox">
            <form>
                <div class="d-flex justify-content-center form-group mb-2">
                    <img src="images/soccer-player.png" alt="soccerplayer" class="soccerplayer">
                </div>
                <div class="form-group mb-2">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="form-group mb-2">
                    <label for="posicao">Posição:</label>
                    <input type="text" class="form-control" id="posicao" placeholder="Posição">
                </div>
                <div class="form-group mb-2">
                    <label for="contrato">Anos de contrato:</label>
                    <input type="text" class="form-control" id="contrato" placeholder="Contrato">
                </div>
                <div class="form-group mb-2">
                    <label for="salario">Salário:</label>
                    <input type="text" class="form-control" id="salario" placeholder="Salário">
                </div>
                <div class="form-group mb-2">
                    <label for="nascimento">Nascimento:</label>
                    <input type="date" class="form-control" id="nascimento">
                </div>
                <div class="form-group mb-2">
                    <label for="email">E-Mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button type="button" class="btn btn-light">CADASTRAR</button>
                </div>
        </div>
        </form>
        </div>
    </main>
    <footer>
        <a href="jogadores.html"><img src="images/left-arrow.png" alt="left-arrow" class="img" /></a>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
