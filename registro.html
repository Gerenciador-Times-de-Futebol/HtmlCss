<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/loginregistro.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script/loginregistro.js"></script>
  <title>Registrar-se</title>
</head>

<body>
  <div class="container-fluid tela">
    <div class="entradas">
      <form>
        <div class="d-flex justify-content-center form-group mb-2">
          <img src="images/logo.png" alt="logo" class="logo" />
        </div>
        <div class="mb-3">
          <label for="nomeregistro" class="form-label texto">Nome</label>
          <input type="email" class="form-control" id="nomeregistro" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="usuarioregistro" class="form-label texto">Usuario</label>
          <input type="email" class="form-control" id="usuarioregistro" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="cluberegistro" class="form-label texto">Clube</label>
          <input type="email" class="form-control" id="cluberegistro" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="emailregistro" class="form-label texto">Email</label>
          <input type="email" class="form-control" id="emailregistro" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="senharegistro" class="form-label texto">Senha</label>
          <input type="password" class="form-control" id="senharegistro" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkservico" />
          <label class="text-white form-check-label mb-2" for="checkservico">Concorda com os Termos de Servi√ßo e
            Privacidade?</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button" class="btn btn-primary registerButton" onclick="goToLoginAfterCheck()">Registrar-se</button>
          <button type="button" class="btn btn-secondary" onclick="goToLogin()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
