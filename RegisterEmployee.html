<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/RegisterEmployee.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Cadastrar novos funcionários</h1>
    </header>
    <main>
      <div class="loginbox">
        <form>
          <div class="form-group mb-2">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome">
          </div>
          <div class="form-group mb-2">
            <label for="cargo">Cargo:</label>
            <input type="text" class="form-control" id="cargo" placeholder="Cargo">
          </div>
          <div class="form-group mb-2">
            <label for="genero">Genero:</label>
            <select id="genero" class="form-control">
              <option selected>...</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label for="salario">Salário:</label>
            <input type="text" class="form-control" id="salario" placeholder="Salário">
          </div>
          <div class="form-group mb-2">
            <label for="nascimento">Nascimento:</label>
            <input type="date" class="form-control" id="nascimento" >
          </div>
            <div class="d-flex justify-content-center mt-5">
              <button type="button" class="btn btn-light">CADASTRAR</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <a href="#"><img src="images/left-arrow.png" alt="left-arrow" class="img" /></a>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
