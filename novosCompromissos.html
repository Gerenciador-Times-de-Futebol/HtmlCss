<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/addCompromissos.css" />
    <script src="script/novosCompromissos.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Cadastrar novo Compromisso</h1>
    </header>
    <main>
        <div class="loginbox">
            <form>
                <div class="form-group mb-2">
                    <label for="torneio">Torneio:</label>
                    <input type="text" class="form-control" id="torneio" placeholder="Torneio">
                </div>
                <div class="form-group mb-2">
                    <label for="anfitriao">Anfitrião:</label>
                    <input type="text" class="form-control" id="anfitriao" placeholder="Anfitrião">
                </div>
                <div class="form-group mb-2">
                    <label for="visitante">Visitante:</label>
                    <input type="text" class="form-control" id="visitante" placeholder="Visitante">
                </div>
                <div class="form-group mb-2">
                    <label for="local">Local:</label>
                    <input type="text" class="form-control" id="local" placeholder="Local">
                </div>
                <div class="form-group mb-2">
                    <label for="Data">Data:</label>
                    <input type="date" class="form-control" id="data">
                </div>
                <div class="form-group mb-2">
                    <label for="horario">Horário:</label>
                    <input type="time" class="form-control" id="horario">
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button type="button" class="btn btn-light" onclick="checkForm()">CADASTRAR</button>
                </div>
        </div>
        </form>
        </div>
    </main>
    <footer>
        <a href="compromissos.html"><img src="images/left-arrow.png" alt="left-arrow" class="img" /></a>
    </footer>
</body>

</html>
