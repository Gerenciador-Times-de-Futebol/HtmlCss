<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/RegisterExpense.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Expense</title>
</head>

<body>
    <header>
        <h1>Cadastrar novo gasto/lucro</h1>
    </header>
    <main>
        <div class="loginbox">
            <form>
                <div class="d-flex justify-content-center form-group mb-2">
                    <img src="images/wallet.png" alt="wallet" class="wallet" />
                </div>
                <div class="form-group mb-2" id="x">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome" />
                </div>
                <label id="x">Tipo:</label>
                <div class="form-group mb-2" id="x">
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="lucro" value="lucro" name="radio1" checked />
                        <label class="form-check-label" for="lucro"> Lucro </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="gasto" value="gasto" name="radio1" />
                        <label class="form-check-label" for="gasto"> Gasto </label>
                    </div>
                </div>

                <div class="form-group mb-2" id="x">
                    <label for="valor">Valor:</label>
                    <input type="text" class="form-control" id="valor" placeholder="Valor" />
                </div>
                <div class="form-group mb-2" id="x">
                    <label for="data">Data:</label>
                    <input type="date" class="form-control" id="data" />
                </div>
                <div>
                    <div class="d-flex justify-content-center mt-5">
                        <button type="button" class="btn btn-light">CADASTRAR</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <a href="TelaFinacas.html"><img src="images/left-arrow.png" alt="left-arrow" class="img" /></a>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
